<!DOCTYPE html>
<html>
<head>
  <title>Control de LED</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Control de LED</h1>
  <button id="onButton">Encender LED</button>
  <button id="offButton">Apagar LED</button>

  <script>
    const socket = io();

    // Manejar el evento de clic en el botón de encendido
    document.getElementById('onButton').addEventListener('click', () => {
      socket.emit('led', 'ON');
    });

    // Manejar el evento de clic en el botón de apagado
    document.getElementById('offButton').addEventListener('click', () => {
      socket.emit('led', 'OFF');
    });
  </script>
</body>
</html>
